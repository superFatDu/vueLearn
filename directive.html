<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue指令</title>
</head>
<body>
<div class="app">
  <div v-double="23"></div>
  {{msg}}
</div>
</body>
<script crossorigin="anonymous" integrity="sha384-av7a40qvniQJlzaRkLiE3dUj08AsYxc//RGG5AoErYdSBDUbyvEHSv8pJ/HZ98H5" src="https://lib.baomitu.com/vue/2.5.21/vue.js"></script>
<script src="./directive.js"></script>
<script>
  Vue.directive("double", {
    bind: function (el, binding) {
      el.textContent = Math.pow(binding.value, 2);
    },
    update: function (el, binding) {
      el.textContent = Math.pow(binding.value, 2);
    }
  });
  let vm = new Vue({
    el: ".app",
    data: {
      msg: "hello world."
    }
  })
</script>
</html>
